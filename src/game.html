<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAME</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
  <style>
      body{
          overflow: hidden; /* hides scroll bars */
      }
      #timer{
          position: fixed;
          left: 670px;
          top: 20px;
          z-index: 8;
          font-family: "Mansalva", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 30px;
          color: #460202;
          background-image: url("../resources/timerBg.png");
          background-size: contain;
          width: 170px;
          height: 70px;
          /*centers the timer*/
          display: flex;
          align-items: center;
          justify-content: center;
      }
      #bg{
          position: absolute;
          width: 2995px;
          height: 1685px;
          background-image: url("../resources/bgEx.png");
          background-size: max(2995px, 1685px);
          background-repeat: no-repeat;
          z-index: -1;
      }
      #cowboy{
          position: fixed;
          z-index: 1;
          width: 600px;
          height: 200px;
          background-color: white;
          top: 70%;
          left: 400px;
      }
      #text{
          position: absolute;
          top: 10px;
          left: 250px;
          font-family: "Mansalva", sans-serif;
          font-weight: 400;
          font-style: normal;
      }
      #catTalk{
          position: absolute;
          top: 30px;
      }
      #ok{
          position: absolute;
          top: 80%;
          left: 80%;
      }
      #poster{
          position: fixed;
          z-index: 10;
          width: 260px;
          height: 350px;
          background-image: url("../resources/wantedPoster.png");
          background-size: contain;
          background-repeat: no-repeat;
      }
      #want{
          position: fixed;
          left:50px;
          top:70px;
          z-index: 11;
      }
      #dolar{
          position: absolute;
          left:25px;
          top: 245px;
          font-family: "Mansalva", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 35px;
      }
      #confirmation{
          position: fixed;
          background-image: url("../resources/backgorund.png");
          background-size: cover;
          z-index: 200;
          width: 100%;
          height: 100%;
      }
      #start{
          position: fixed;
          left: 860px;
          top: 300px;
      }
      #back{
          position: fixed;
          left: 390px;
          top: 300px;
      }
      .con{
          width: 300px;
          height: 150px;
          font-family: "Mansalva", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 35px;
          background-image: url("../resources/timerBg.png");
          background-size: contain;
      }
      .loading{
          position: absolute;
          background-image: url("../resources/loadi2.png");
          background-size: auto 100%;
          background-repeat: no-repeat;
          width: 1920px;
          height: 1080px;
          z-index:100;
      }
  </style>
</head>
<body>

<div id="mainGame">
  <div id="poster">
    <img id="want" src = "../resources/preson.png" alt="want" width="150" height="230">
    <p id="dolar"></p>
  </div>
  <div id="timer">
    <p id="timerDis"></p>
  </div>
  <div id="bg">
    <div id="ppl"></div>
  </div>
  <p id="coins"></p>
  <div id="cowboy">
    <img id="catTalk" src = "../resources/catTalkTemp.gif" alt="catTalk" width="200" height="100">
    <p id="text">hello this is how you play the game blah blah blah wow so cool</p>
    <button id="ok">OK</button>
  </div>
</div>
<div id="confirmation">
  <button class="con" id="start">START</button> <!-- START button -->
  <button class="con" id="back">BACK</button> <!-- BACK button -->
  <audio id="talk" src="../resources/talkTemp.mp3" style="display: none;" ></audio>
  <audio id="bgMusic" src="../resources/tempSong.mp3" style="display: none;" loop></audio>
</div>
<div class="loading"></div>
<script src="main.js"></script>

</body>
</html>
