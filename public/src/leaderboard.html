<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>

  <link rel="stylesheet" href="leaderboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Mansalva&display=swap" rel="stylesheet">

</head>

<body>
<div class="overlay"></div>
<div class="container">
  <h1 id="your-score">YOUR SCORE</h1>
  <div class="score-container">
    <h1><span id= 'score'></span></h1>
  </div>

  <div class="leaderboard-container">
    <h1>LEADERBOARD</h1>
    <table>
      <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody id="leaderboard">
      </tbody>
    </table>
  </div>

  <div class="button-container">
    <button class="button" id="menu"></button>
    <button class="button" id="restart"> Restart</button>
  </div>

</div>


<script type="module" src="leaderboard.js" ></script>

</body>
</html>
