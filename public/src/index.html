<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Mansalva&display=swap" rel="stylesheet">

  <title>Login Page</title>

  <script src=" https://cdn.jsdelivr.net/npm/bcryptjs@3.0.2/umd/index.min.js "></script>

</head>
<body>
<p id = "welcome">Welcome to...</p>
<button class = 'idle' id = 'titlebtn'> COWBOYS & CATS </button>
<div id="overlay"></div>
<div class="container" id="container">
  <div class="sign-up">
    <form id="signUpForm">
      <h1>Create Account</h1>
      <span>or use username for registration</span>
      <input type="text" placeholder="Name" required />
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="sign-in">
    <form id="signInForm">
      <h1>Sign In</h1>
      <span>or use username and password</span>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="toogle-container">
    <div class="toogle">
      <div class="toogle-panel toogle-left">
        <h1>Welcome User!</h1>
        <p>If you already have an account</p>
        <button class="hidden" id="login">Sign In</button>
      </div>
      <div class="toogle-panel toogle-right">
        <h1>Hello, User!</h1>
        <p>If you don't have an account</p>
        <button class="hidden" id="register">Sign Up</button>
      </div>
    </div>
    </div>
  </div>
<button id="muteButton">Mute Music</button>
</div>

<audio id="backgroundMusic" src="resources/backgroundMusic.mp3" autoplay loop></audio>

<audio id="clickSound" src="resources/clicky.mp3" preload="auto"></audio>
<audio id="swooshSound" src="resources/swoosh.mp3" preload="auto"></audio>


<script>
  if (typeof bcrypt === 'undefined') {
    console.error("bcrypt.js failed to load.");
  } else {
    console.log("bcrypt.js loaded successfully.");
  }
</script>
<script src="index.js" defer></script>


</body>
</html>
